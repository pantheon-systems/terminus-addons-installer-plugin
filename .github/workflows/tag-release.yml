name: Autotag & Release
on:
  push:
    branches:
      - main
jobs:
  tag-release:
    runs-on: ubuntu-latest
    name: Tag & Release
    steps:
      - name: Checkout
        uses: actions/checkout @v3
      - name: Tag & Release
        uses: pantheon-systems/action-autotag@v0.1
        with:
          gh-token: ${{ github.token }}