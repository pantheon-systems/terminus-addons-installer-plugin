name: Test
on:
  push:

env:
  TERMINUS_TOKEN: ${{ secrets.TERMINUS_TOKEN }}

jobs:
  unit:
    runs-on: ubuntu-latest
    container:
      image: quay.io/pantheon-public/terminus-plugin-test:4.x-php8.0
      options: --user root
    name: Unit Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: composer install
      - name: Unit Tests
        run: composer test
  terminus-3:
    needs: unit
    runs-on: ubuntu-latest
    container:
      image: quay.io/pantheon-public/terminus-plugin-test:4.x-php8.0
      options: --user root
    name: Terminus 3 Functional Tests
    env:
      TERMINUS_SITE: terminus-addons-installer-plugin
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up environment
        run: ./.bin/set-up-globals.sh
      - name: Validate Terminus exists
        run: terminus --version
      - name: Install plugin
        run: terminus self:plugin:install ${GITHUB_WORKSPACE}
      - name: Functional Tests
        run: composer functional
      - name: Cleanup
        run: ./.bin/cleanup.sh
  code-style:
    runs-on: ubuntu-latest
    container:
      image: quay.io/pantheon-public/terminus-plugin-test:4.x-php8.2
      options: --user root
    name: Code Style
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: composer install
      - name: Code Style
        run: composer cs