name: Test
on:
  push:

jobs:
  unit:
    runs-on: ubuntu-latest
    name: Unit Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.3
      - name: Install Dependencies
        run: |
          composer install
      - name: Unit Tests
        run: composer test

  terminus-4:
    needs: unit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [8.3]
    name: Terminus 3 Functional Tests
    env:
      TERMINUS_SITE: terminus-addons-installer-plugin
      BUILD_NUM: ${{ github.run_number }}
      PHP_VERSION: ${{ matrix.php }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
      - name: Install Terminus
        uses: pantheon-systems/terminus-github-actions@v1
        with:
          pantheon-machine-token: ${{ secrets.TERMINUS_TOKEN }}
      - name: Install SSH key
        uses: webfactory/ssh-agent@d4b9b8ff72958532804b70bbe600ad43b36d5f2e
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
          log-public-key: false
      - name: Set up environment
        run: ./.bin/setup.sh
      - name: Install plugin
        run: |
          terminus self:plugin:install ${GITHUB_WORKSPACE}
          if [[ "${{ matrix.php }}" == "7.4" ]]; then
            composer update
          fi
          composer install
      - name: Install BATS
        uses: mig4/setup-bats@v1
      - name: Functional Tests
        run: composer functional
      - name: Cleanup
        if: always()
        run: ./.bin/cleanup.sh
    
    
  terminus-3:
    needs: unit
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [7.4]
    name: Terminus 3 Functional Tests
    env:
      TERMINUS_SITE: terminus-addons-installer-plugin
      BUILD_NUM: ${{ github.run_number }}
      PHP_VERSION: ${{ matrix.php }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
      - name: Install Terminus
        uses: pantheon-systems/terminus-github-actions@v1
        with:
          pantheon-machine-token: ${{ secrets.TERMINUS_TOKEN }}
          terminus-version: 3.6.2
      - name: Install SSH key
        uses: webfactory/ssh-agent@d4b9b8ff72958532804b70bbe600ad43b36d5f2e
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
          log-public-key: false
      - name: Set up environment
        run: ./.bin/setup.sh
      - name: Install plugin
        run: |
          terminus self:plugin:install ${GITHUB_WORKSPACE}
          if [[ "${{ matrix.php }}" == "7.4" ]]; then
            composer update
          fi
          composer install
      - name: Install BATS
        uses: mig4/setup-bats@v1
      - name: Functional Tests
        run: composer functional
      - name: Cleanup
        if: always()
        run: ./.bin/cleanup.sh
  code-style:
    name: Code Style
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: [7.4, 8.3]
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependencies
        run: |
          if [[ "${{ matrix.php }}" == "7.4" ]]; then
            composer update
          fi
          composer install
      - name: Code Style
        run: composer lint