name: Test
on:
  push:

jobs:
  unit:
    runs-on: pantheonpublic/terminus-plugin-test:3.x
    name: Unit Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up environment
        run: ./.circleci/set-up-globals.sh
      - name: Install Dependencies
        run: composer install
      - name: Lint
        run: composer lint
      - name: Unit Tests
        run: composer test